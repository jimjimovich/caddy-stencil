<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" type="text/css" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title is-1">Weather API Example</h1>
        
        <h2 class="title is-4">Search for a world city</h2>
        <form action="/api/location/search/">
          <div class="field has-addons">
            <div class="control">
              <input class="input" type="text" name="query" placeholder="Find a city">
            </div>
            <div class="control">
              <input class="button is-info" type="submit" value="Search"/>
            </div>
          </div>
        </form>
        
        <h2 class="title is-4" style="margin-top: 40px;">Example Locations</h2>
        <ul>
            <li><a href="/api/location/44418/">London</a></li>
            <li><a href="/api/location/1118370/">Tokyo</a></li>
        </ul>
      </div>
    </section>
  </body>
</html>
